{% extends "base_en.html" %}

{% block content %}
{% load static %}

<form method="GET" action="{% url 'livrees_MSFS' %}" class="search-form">
  <input type="text" name="q" placeholder="Search by title, registration, provider">
  <input type="submit" value="Recherche" class="bouton-filtre">
</form>


<button class="bouton-filtre" data-url="{% url 'AIRBUS' %}" onclick="location.href=this.dataset.url">
  Airbus</button>
<button class="bouton-filtre" data-url="{% url 'BOEING' %}" onclick="location.href=this.dataset.url">
  Boeing</button>
<button class="bouton-filtre" data-url="{% url 'LEGER' %}" onclick="location.href=this.dataset.url">General aviation</button><br>
<button class="bouton-filtre" data-url="{% url 'livrees_MSFS' %}" onclick="location.href=this.dataset.url">Delete the
  search / filters</button>


<div class="row">
  {% for i in livrees %}
  <div class="frame frame2 livrees">
    <p>{{i.avion}} </p>
    <h3> Registration : {{i.immat}}</h3>
    <h3> Edited by : {{i.editeur}}</h3>
    <div class="row">
      <img src="{{i.photo1.url}}" alt="{{i.immat}}" />
      <img src="{{i.photo2.url}}" alt="{{i.immat}}" />
    </div>
    <a href="{{i.lien}}" class="bouton-filtre livrees">Download</a>
  </div>
  {% endfor %}
</div>



{% endblock %}
