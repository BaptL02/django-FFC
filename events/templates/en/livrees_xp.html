{% extends "base_en.html" %}
{% block content %}
{% load static %}

<head>
  <!-- TITLE -->
  <title>French Flying Club - Liveries XPlane</title>
  <!-- TITLE -->

  <!-- GOOGLE TRACKERS -->
  <script async type="application/javascript" src="https://www.googletagmanager.com/gtag/js?id=G-XWTVE2KTW5"></script>
  <script type="application/javascript" src="{% static 'js/gtag.js' %}"></script> 
  <!-- GOOGLE TRACKERS -->
</head>

<div class="row">
  {% for i in livrees %}
  <div class="frame frame2 livrees">
    <p>{{i.avion}} </p>
    <h3> Registration : {{i.immat}}</h3>
    <h3> Edited by : {{i.editeur}}</h3>
    <div class="row">
      <img src="{{i.photo1.url}}" alt="{{i.immat}}" />
      <img src="{{i.photo2.url}}" alt="{{i.immat}}" />
    </div>
    <a href="{{i.lien}}" class="bouton-filtre livrees">Download</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
