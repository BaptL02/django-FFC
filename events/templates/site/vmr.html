{% extends "base.html" %}

{% block title %}French Flying Club - VMRs{% endblock %}

{% block content %}
{% load static %}

<div class="frame">
    <h5 id="text_doc">VMR</h5>
    {% for i in vmr %}
    <div class="frame_doc">
        <a href="{{i.fichier.url}}"> {{ i.titre }}</a>
    </div>
    {% empty %}
    <div class="frame_doc">
        <a href=""> Aucun VMR disponible</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
