{% extends "base.html" %}
{% block content %}

<head>
  <!-- TITLE -->
  <title>French Flying Club - Livrées MSFS</title>
  <!-- TITLE -->

  <!-- GOOGLE TRACKERS -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-0ZMD04ER74"></script>
      <script type="text/javascript" src="/js/gtag.js"></script> 
  <!-- GOOGLE TRACKERS -->
</head>

{% load static %}

<form method="GET" action="{% url 'livrees_MSFS' %}" class="search-form">
  <input type="text" name="q" placeholder="Recherche par titre, immatriculation, éditeur">
  <input type="submit" value="Recherche" class="bouton-filtre">
</form>


<button class="bouton-filtre" data-url="{% url 'AIRBUS' %}" onclick="location.href=this.dataset.url">
  Airbus</button>
<button class="bouton-filtre" data-url="{% url 'BOEING' %}" onclick="location.href=this.dataset.url">
  Boeing</button>
<button class="bouton-filtre" data-url="{% url 'LEGER' %}" onclick="location.href=this.dataset.url">Aviation
  générale</button>
<button class="bouton-filtre" data-url="{% url 'HELICO' %}" onclick="location.href=this.dataset.url">Hélicoptères</button><br>
<button class="bouton-filtre" data-url="{% url 'livrees_MSFS' %}" onclick="location.href=this.dataset.url">Effacer la
  recherche / les filtres</button>


<div class="row">
  {% for i in livrees %}
  <div class="frame frame2 livrees">
    <p>{{i.avion}} </p>
    <h3> Immatriculation : {{i.immat}}</h3>
    <h3> Edité par : {{i.editeur}}</h3>
    <div class="row">
      <img src="{{i.photo1.url}}" alt="{{i.immat}}" />
      <img src="{{i.photo2.url}}" alt="{{i.immat}}" />
    </div>
    <a href="{{i.fichier.url}}" class="bouton-filtre livrees">Télécharger</a>
  </div>
  {% endfor %}
</div>



{% endblock %}
